{% set name = "nodify" %}
{% set version = "0.0.8" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/nodify-{{ version }}.tar.gz
  sha256: 0ccdeb7d54a27c2bb454d9c759ab2468fb3fb77e204b5ab8ccb292e7af4c8307

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.9
    - pip
  run:
    - python >=3.9

test:
  imports:
    - nodify
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/pfebrer/nodify
  summary: Supercharge your functional application with a powerful node system.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - pfebrer
